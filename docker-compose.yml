version: '2.1'

volumes:
  db-data:
  vendor:
  var:

services:
  mysql:
    image: mysql:5.6
    ports:
      - "3306"
    volumes:
      - db-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: prestashop
      MYSQL_DATABASE: prestashop
    restart: always
    networks:
      - traefik-public
    
  prestashop:
    build:
      dockerfile: .docker/Dockerfile
      args:
        - PS_VERSION_DF=1.7 #For Prestashop 1.6: "1.6-7.0-apache" or 1.7 (Provide full build number below)
    environment:
      PS_VERSION: ${PS_VERSION:-1.7.8.7} #Full PS version, found at https://github.com/PrestaShop/PrestaShop/tags (Leave empty for latest version)
      MOLLIE_VERSION: ${MOLLIE_VERSION:-5.2.1} #Full Mollie plugin version, found at https://github.com/mollie/PrestaShop1.7/tags for 1.7, and https://github.com/mollie/PrestaShop1.6/tags for 1.6
      PS_INSTALL_AUTO: ${PS_INSTALL_AUTO:-1}
      DB_PASSWD: ${DB_PASSWD:-prestashop}
      DB_NAME: ${DB_NAME:-prestashop}
      DB_SERVER: ${DB_SERVER:-mysql}
      DB_PREFIX: ${DB_PREFIX:-ps_}
      PS_DOMAIN: ${PS_DOMAIN:-localhost:8001}
      PS_FOLDER_INSTALL: ${PS_FOLDER_INSTALL:-install}
      PS_FOLDER_ADMIN: ${PS_FOLDER_ADMIN:-admin}
      PS_COUNTRY: ${PS_COUNTRY:-en}
      PS_LANGUAGE: ${PS_LANGUAGE:-en}
      PS_DEV_MODE: ${PS_DEV_MODE:-0}
      ADMIN_PASSWD: ${ADMIN_PASSWD:-MollieWithPrestaShop}
    command: ["/tmp/wait-for-it.sh", "--timeout=60", "--strict", "mysql:3306", "--", "/tmp/docker_run_git.sh"]
    ports:
      - "8001:80"
    volumes:
      - ./:/var/www/html:delegated
    networks:
      - traefik-public

networks:
    traefik-public:
        name: traefik-public